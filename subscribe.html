<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .subscribe-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .subscribe-container h1 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .subscribe-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .subscribe-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .subscribe-container button:hover {
            background-color: #0056b3;
        }

        .success-message {
            color: green;
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="subscribe-container">
        <h1>Subscribe!!</h1>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button id="subscribe-btn">Subscribe</button>
        <p class="success-message" id="success-message" style="display: none;">Successfully subscribed! Wait for the offers and updates.</p>
    </div>

    <script>
        document.getElementById('subscribe-btn').addEventListener('click', function() {
            const emailInput = document.getElementById('email').value;
            const successMessage = document.getElementById('success-message');

            if (emailInput) {
                // For real-world use, send this email to a backend server or service
                console.log(`Subscribed with email: ${emailInput}`);

                // Show success message
                successMessage.style.display = 'block';

                // Clear the input field
                document.getElementById('email').value = '';
            } else {
                alert('Please enter a valid email address.');
            }
        });
    </script>
</body>
</html>
